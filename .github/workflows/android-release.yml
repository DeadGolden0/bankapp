name: ğŸš€ Android Release

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour un bon suivi des versions

      - name: â˜• Setup JAVA
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ› ï¸ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.2"
          channel: 'stable'
          cache: true

      - name: ğŸ› ï¸ Clean Flutter
        run: flutter clean

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub add collection:^1.19.0
          flutter pub get

      - name: âœï¸ Commenter la ligne `android.enableR8=true`
        run: sed -i 's/^android.enableR8=true/# android.enableR8=true/g' android/gradle.properties

      - name: ğŸ“„ VÃ©rifier la modification
        run: cat android/gradle.properties

      - name: ğŸš€ Commit & Push des modifications de gradle.properties
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git status
          git add android/gradle.properties || echo "Aucun changement Ã  ajouter"
          git diff --cached --quiet || (git commit -m "ğŸ¤– Commenter android.enableR8=true automatiquement" && git push) || echo "Aucun changement Ã  commit"


      - name: ğŸ” Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ› ï¸ CrÃ©er les dossiers manquants
        run: mkdir -p build/app/outputs/flutter-apk/

      - name: ğŸ“¦ Build APK
        run: flutter build apk --no-shrink

      - name: ğŸ” VÃ©rifier oÃ¹ est gÃ©nÃ©rÃ© APK
        run: ls -R build/app/outputs/

      - name: ğŸšš DÃ©placer APK dans un dossier spÃ©cifique
        run: |
          mkdir -p release-apk
          cp build/app/outputs/flutter-apk/app-release.apk release-apk/app-release.apk

      - name: ğŸ“¤ Commit & Push de APK
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add release-apk/app-release.apk || echo "Aucun changement Ã  ajouter"
          git diff --cached --quiet || (git commit -m "ğŸš€ Nouvelle version APK gÃ©nÃ©rÃ©e automatiquement" && git push) || echo "Aucun changement Ã  commit"


